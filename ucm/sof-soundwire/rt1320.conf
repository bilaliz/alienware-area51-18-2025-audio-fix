# Use case Configuration for sof-soundwire card

SectionDevice."Speaker" {
	Comment "Speaker"

	EnableSequence [
		cset "name='Speaker Switch' on"
		cset "name='rt1320-1 OT23 L Switch' on"
		cset "name='rt1320-1 OT23 R Switch' on"
	]

	DisableSequence [
		cset "name='Speaker Switch' off"
		cset "name='rt1320-1 OT23 L Switch' off"
		cset "name='rt1320-1 OT23 R Switch' off"
	]

	Value {
		PlaybackPriority 100
		PlaybackPCM "hw:${CardId},2"
		PlaybackMixerElem "rt1320-1 FU"
		PlaybackVolume "rt1320-1 FU Playback Volume"
	}
}
